<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/libraries.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main" class="login">
        <div class="login__wrap">
            <div class="login__container">
                <a class="login__back" href="/"><span class="login__back-arrow"></span>Вернуться</a>
                <div class="login__logo"><img src="img/logo.png" alt="" /></div>
                <form id="loginForm" method="GET" class="login__form" action="javascript:void(null)" onsubmit="loginForm()">
                    <div class="login__input-container">
                        <input type="text" id="phone" name="phone" class="login__input-item" placeholder="Номер телефона" minlength="10" required> 
                    </div>
                    <div class="login__input-container">
                        <input type="password" id="password" name="password" class="login__input-item" placeholder="Пароль" minlength="5" maxlength="10" required>
                    </div>
                    <div class="login__input-container login__input-container-col">
                        <label for="memorize" class="for-memorize">
                            <input type="checkbox" id="memorize" name="memorize" value="1" class="login__input-checkbox">
                            <span>Запомнить</span>
                        </label>
                        <a href="#" class="login__input-remember">Забыл пароль</a> 
                    </div>
                    <div class="login__input-container">
                        <button type="submit" class="login__input-item login__input-button">Войти</button>
                    </div>
                </form> 
            </div>   
        </div>
    </div> 
    <script src="js/libraries.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
